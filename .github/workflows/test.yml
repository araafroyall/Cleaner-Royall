          LABELS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name' | paste -sd ',' -)

          TEXT=$(printf "ğŸ†• New Issue\nğŸ”– %s\nğŸ·ï¸ %s\nğŸ“ %s" "$TITLE" "$LABELS" "$BODY")

